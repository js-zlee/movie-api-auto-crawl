# 工作流名称
name: 每日爬取3个月内有效影视接口（自动验活）

# 触发条件：1. 每日凌晨2点（北京时间）；2. 手动触发（测试用）
on:
  schedule:
    # cron表达式：分 时 日 月 周（UTC时间）
    # UTC 18:00 = 北京时间 2:00（UTC+8）
    - cron: '0 18 * * *'
  workflow_dispatch:  # 允许手动触发

# 运行的作业
jobs:
  crawl-and-verify:
    # 运行环境：Ubuntu最新版（GitHub免费提供）
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取仓库代码到运行环境
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      # 步骤2：设置Python环境（匹配爬虫代码）
      - name: 配置Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 步骤3：安装爬虫依赖（requests等）
      - name: 安装依赖包
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 步骤4：执行爬虫脚本（核心步骤）
      - name: 运行爬虫+自动验活
        run: python crawl_movie_api.py

      # 步骤5：提交更新后的JSON文件到仓库
      - name: 提交有效接口到仓库
        run: |
          # 配置Git提交信息
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # 添加JSON文件到提交
          git add movie_api_list.json
          # 只有文件变化时才提交（避免空提交）
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto update valid movie api list $(date +'%Y-%m-%d')"
          # 推送到仓库
          git push
